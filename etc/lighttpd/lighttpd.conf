server.modules = (
    "mod_access"
)

server.document-root        = "/opt/pie/lighttpd/agent"
server.pid-file             = "/run/lighttpd.pid"
server.username             = "pie-agent"
server.groupname            = "nogroup"
server.port                 = 8009

# strict parsing and normalization of URL for consistency and security
# https://redmine.lighttpd.net/projects/lighttpd/wiki/Server_http-parseoptsDetails
# (might need to explicitly set "url-path-2f-decode" = "disable"
#  if a specific application is encoding URLs inside url-path)
server.http-parseopts = (
  "header-strict"           => "enable",# default
  "host-strict"             => "enable",# default
  "host-normalize"          => "enable",# default
  "url-normalize-unreserved"=> "enable",# recommended highly
  "url-normalize-required"  => "enable",# recommended
  "url-ctrls-reject"        => "enable",# recommended
  "url-path-2f-decode"      => "enable",# recommended highly (unless breaks app)
 #"url-path-2f-reject"      => "enable",
  "url-path-dotseg-remove"  => "enable",# recommended highly (unless breaks app)
 #"url-path-dotseg-reject"  => "enable",
 #"url-query-20-plus"       => "enable",# consistency in query string
)

$HTTP["remoteip"] != env.LIGHTTPD_ADMIN_SUBNET {
    $HTTP["remoteip"] != "127.0.0.1/8" {
        url.access-deny = ("")
    }
}
url.access-deny             = ( "~", ".inc" )

# default listening port for IPv6 falls back to the IPv4 port
include_shell "/usr/share/lighttpd/use-ipv6.pl " + server.port
include_shell "/usr/share/lighttpd/create-mime.conf.pl"

include "/etc/lighttpd/conf-enabled/*.conf"
include_shell "/opt/pie/lighttpd/pie-phppools.pl -i '" + env.PIE_PHPPOOLS_INCLUDE_DIRS + "' -s '" + env.PIE_PHPPOOLS_STATUSURLS_FILE + "'"
